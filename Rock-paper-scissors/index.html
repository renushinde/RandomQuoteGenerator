<!DOCTYPE html>
<html>
<head>
	<title>Rock paper scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
	  <h3> Are You Ready to Play Rock-Paper-scissors?</h3></header>
     
    <div class="score-board">
    	<div id="user-label" class="badge"> User </div>
    	<div id="comp-label" class="badge"> Computer</div>
        <span id="user-score">0</span>:<span id="computer-choice">0</span>
    </div>   
<div class="result">
	<p> Paer cover rock, You win!</p>
</div>
<div class="choices">
	<div class="choice" id="rock">
		<img src="https://cdn4.lostateminor.com/wp-content/uploads/2012/05/Rock-scissors-paper-11.jpg" alt="rock">
	</div>
	<div class="choice" id="paper">
		<img src="https://jonathanyiv.github.io/rock-paper-scissors/assets/images/paper.jpg" alt="paper">
	</div>
	<div class="choice" id="scissors">
		<img src="http://af416ca.is2.byuh.edu/cis101.2135/project/Scissors.jpg" alt="scissors">
	</div>
</div>

<p id="message"> AMke your move</p>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
